<!DOCTYPE html>
<html>
    <head> 
        <title>Registration form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        
        <div class="main">
            <div class="register">
            <h1>Scholarship Form</h1>
            
            <form id="register" method="post">
                
                <label> First Name:</label>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;     <input type="text" placeholder=" first name" name="fname" class="candidate"><br><br>
                <label> Last Name:</label>   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;  <input type="text" placeholder=" last name" name="lname" class="candidate"><br><br>
                <label>Address:</label>      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;   &nbsp; &nbsp; &nbsp;    <input type="text" placeholder="  residential address" name="address" class="candidate"><br><br>
                <label>Email:</label>        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp; &nbsp; &nbsp;   <input type="email" placeholder="your email id" name="email" class="candidate"><br><br>
                <label>Contact Number:</label>  &nbsp;&nbsp;&nbsp;   <input type="number" placeholder="your mobile number" name="contact" class="candidate"><br><br>
               
                <label>Gender:</label>            <br><br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" class="male">
                &nbsp;
                <span class="male">Male</span>

                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" class="male">
                &nbsp;
                <span class="male">Female</span>

                <br><br>

                <label>Religion:</label>            <br><br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="religion" class="islam">
                &nbsp;
                <span class="islam">Islam</span>

                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="lang" class="other">
                &nbsp;
                <span class="other">Other</span>

                <br><br>

                <label>languages:</label>            <br><br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" class="urdu">
                &nbsp;
                <span class="urdu">Urdu</span>

                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" class="eng">
                &nbsp;
                <span class="eng">English</span>

                <br><br>

                <label>Faculty</label>

                <select>
                    <option>Medical</option>
                    <option>Computer science</option>
                    <option>ICom</option>
                    <option>Engineering</option>
                    <option>Arts</option>
                </select>

                <br><br>

                <input type="submit" class="save" value="Submit" name="Submit">

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="reset" class="save" value="Reset" name="Reset">

                <br><br>
                




                

                


            </form>

            </div>
        </div>
    </body>
</html>
